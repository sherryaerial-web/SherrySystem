    .date-grid { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }

<body>

  <div class="card">

  <div id="mainUI" style="display:none;">

  <script>
    // è«‹ç¢ºä¿æ­¤ç¶²å€ç‚ºæœ€æ–°éƒ¨ç½²çš„ GAS ç¶²å€
    const APP_URL = "https://script.google.com/macros/s/AKfycbyJADHe_DZdNIbfv_KPewAcBekEond-5Fw63i-RWCd1mHl_O9uGAQ-LTnzENZshjnhe/exec";
    let myRawCourses = [];

    window.onload = () => {
      fetch(`${APP_URL}?action=getTeachers`)
        .then(r => r.json())
        .then(data => {
          const select = document.getElementById('teacherSelect');
          select.innerHTML = '<option value="">-- è«‹é¸æ“‡æ‚¨çš„åå­— --</option>' + 
            data.map(t => `<option value="${t['æŒ‡å°è€…']}">${t['æŒ‡å°è€…']}</option>`).join('');
          select.onchange = onUserChanged;
        });
    };

    function onUserChanged() {
      const name = document.getElementById('teacherSelect').value.trim();
      if (!name) {
        document.getElementById('mainUI').style.display = 'none';
        return;
      }

      document.getElementById('mainUI').style.display = 'block';
      document.getElementById('dateGrid').innerHTML = '<div class="loading-text">è®€å–èª²è¡¨ä¸­...</div>';
      document.getElementById('boardArea').innerHTML = '<div class="loading-text">åŒæ­¥é€²åº¦ä¸­...</div>';

      // åŒæ™‚æŠ“å–å…©å€‹è³‡æ–™æº
      Promise.all([
        fetch(`${APP_URL}?action=getCourseList`).then(r => r.json()),
        fetch(`${APP_URL}?action=getBoard`).then(r => r.json())
      ]).then(([rawList, boardData]) => {
        // 1. è™•ç† CourseList (éæ¿¾å‡ºè©²è€å¸«çš„åŸå§‹èª²è¡¨)
        myRawCourses = rawList.filter(c => String(c['æŒ‡å°è€…']).trim() === name && c['æ—¥æœŸ']);
        const dates = [...new Set(myRawCourses.map(c => c['æ—¥æœŸ']))].sort((a, b) => new Date(a) - new Date(b));
        
        const grid = document.getElementById('dateGrid');
        if (dates.length === 0) {
          grid.innerHTML = '<div class="loading-text">æ‰¾ä¸åˆ°æ‚¨çš„åŸå§‹èª²ç¨‹ã€‚</div>';
        } else {
          grid.innerHTML = dates.map(d => `
            <label class="date-pill">
              <input type="checkbox" class="date-chk" value="${d}" onchange="refreshCourseChoices()">
              <span>${formatDate(d)}</span>
            </label>`).join('');
        }

        // 2. è™•ç† å·¥ä½œè¡¨1 (çœ‹æ¿ï¼šé¡¯ç¤ºè©²è€å¸«å·²è«‹å‡çš„é€²åº¦)
        renderBoard(boardData, name);
      });
    }

    function refreshCourseChoices() {
      const selectedDates = Array.from(document.querySelectorAll('.date-chk:checked')).map(el => el.value);
      const section = document.getElementById('courseChoiceSection');
      const container = document.getElementById('courseListArea');

      if (selectedDates.length === 0) {
        section.style.display = 'none';
        return;
      }

      section.style.display = 'block';
      const filtered = myRawCourses.filter(c => selectedDates.includes(c['æ—¥æœŸ']));
      container.innerHTML = filtered.map(c => `
        <div class="course-item">
          <input type="checkbox" class="chk-item" style="width:20px; height:20px;" data-raw='${JSON.stringify(c)}'> 
          <div>
            <div style="font-weight:600;">${formatDate(c['æ—¥æœŸ'])}</div>
            <div style="font-size:14px; color:#666;">${formatTime(c['æ™‚é–“'])} - ${c['èª²ç¨‹']}</div>
          </div>
        </div>`).join('');
    }

    function renderBoard(data, name) {
      const area = document.getElementById('boardArea');
      // ä¾æ“šã€ŒæŒ‡å°è€…ã€æ¬„ä½éæ¿¾
      const myLogs = data.filter(c => String(c['æŒ‡å°è€…']).trim() === name)
                         .sort((a, b) => new Date(b['æ—¥æœŸ']) - new Date(a['æ—¥æœŸ']));
      
      if (myLogs.length === 0) {
        area.innerHTML = '<div class="loading-text">å°šç„¡è«‹å‡ç´€éŒ„ã€‚</div>';
        return;
      }

      area.innerHTML = myLogs.map(l => {
        const statusClass = l['ä»£èª²è€å¸«'] ? 'tag-done' : 'tag-wait';
        const statusText = l['ä»£èª²è€å¸«'] ? `å·²ç”± ${l['ä»£èª²è€å¸«']} é ˜å–` : 'â³ ç¢ºèªä¸­';
        return `
          <div class="board-item">
            <div class="board-header">
              <span class="board-time">${formatDate(l['æ—¥æœŸ'])} ${formatTime(l['æ™‚é–“'])}</span>
              <span class="tag ${statusClass}">${statusText}</span>
            </div>
            <div style="color:#7f8c8d; font-size:14px;">èª²ç¨‹ï¼š${l['èª²ç¨‹']}</div>
          </div>`;
      }).join('');
    }

    function formatDate(d) {
      if (!d) return "";
      let dateObj = new Date(d);
      if (isNaN(dateObj.getTime())) return d;
      const weekdays = ["æ—¥", "ä¸€", "äºŒ", "ä¸‰", "å››", "äº”", "å…­"];
      return `${dateObj.getMonth() + 1}/${dateObj.getDate()} (${weekdays[dateObj.getDay()]})`;
    }

    function formatTime(t) {
      if (!t) return "";
      let s = String(t);
      if (s.length === 5 && s.includes(":")) return s; // å·²æ ¼å¼åŒ–çš„ HH:mm
      let dateObj = new Date(t);
      if (isNaN(dateObj.getTime())) return s;
      return dateObj.getHours().toString().padStart(2, '0') + ":" + 
             dateObj.getMinutes().toString().padStart(2, '0');
    }

    function submitLeave() {
      const name = document.getElementById('teacherSelect').value;
      const chks = document.querySelectorAll('.chk-item:checked');
      if (chks.length === 0) return alert("è«‹å‹¾é¸èª²ç¨‹");
      if (!confirm("ç¢ºå®šé€å‡ºè«‹å‡ç”³è«‹ï¼Ÿ")) return;

      const selected = Array.from(chks).map(el => JSON.parse(el.getAttribute('data-raw')));
      fetch(`${APP_URL}?instructor=${encodeURIComponent(name)}&items=${encodeURIComponent(JSON.stringify(selected))}`)
        .then(() => {
          alert("ç™»è¨˜æˆåŠŸï¼");

    }
