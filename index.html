    function formatSafeTime(t) {
      if (!t) return "--:--";
      let s = String(t);
      if (s.includes("T") || s.includes("1899")) {
          let dateObj = new Date(t);
          if (isNaN(dateObj.getTime())) return s;
          return dateObj.getHours().toString().padStart(2, '0') + ":" +

    function onTeacherChange() {

      dateGrid.innerHTML = "è®€å–èª²ç¨‹æ—¥æœŸä¸­...";
